name: Build and deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile

          # Azure resources
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ secrets.AZURE_CONTAINERAPP_NAME }}
          containerAppEnvironment: ${{ secrets.AZURE_CONTAINERAPP_ENV }}

          # ACR (image will be pushed here)
          acrName: ${{ secrets.AZURE_ACR_NAME }}
          acrUsername: ${{ secrets.AZURE_ACR_USERNAME }}
          acrPassword: ${{ secrets.AZURE_ACR_PASSWORD }}

          # Your FastAPI app listens on 8000
          targetPort: 8000
          ingress: external

          # App configuration (add more as needed)
          environmentVariables: >-
            AGENT_ENDPOINT=${{ secrets.AGENT_ENDPOINT }}
            LEGAL_AGENT_ID=${{ secrets.LEGAL_AGENT_ID }}
